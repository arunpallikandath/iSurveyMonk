<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Survey Assignment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row class="header-row">
        <ion-col size="1">
        </ion-col>
        <ion-col>
          Domain
        </ion-col>
        <ion-col>
          Start Date
        </ion-col>
        <ion-col>
          End Date
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let domain of subscribedDomains" class="ion-align-items-center">
        <ion-col size="1">
          <ion-checkbox [(ngModel)]="domain.selected"></ion-checkbox>
        </ion-col>
        <ion-col>
          <ion-label>{{domain.name}}</ion-label>
        </ion-col>
        <ion-col class="ion-justify-content-start">
          <ion-datetime [(ngModel)]="domain.startDate" displayFormat="MM/DD/YYYY" placeholder="Select Date"></ion-datetime>
        </ion-col>
        <ion-col class="ion-justify-content-start">
          <ion-datetime  [(ngModel)]="domain.endDate"  displayFormat="MM/DD/YYYY" placeholder="Select Date"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
      <ion-button fill="solid" color="primary" (click)="saveToDocument()">&nbsp;&nbsp;Save&nbsp;&nbsp;</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
