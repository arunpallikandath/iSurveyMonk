<ion-header>
  <ion-toolbar color="light">
    <ion-title>Your Survey Assignments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header-row ion-justify-content-start"  >
      <ion-col >
        Status
      </ion-col>
      <ion-col size="4">
        Domain
      </ion-col>
      <ion-col>
        Start Date
      </ion-col>
      <ion-col>
        End Date
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let domain of subscribedDomains" class="ion-align-items-center ion-justify-content-start">
      <ion-col>
        <ion-label>{{globals.surveyStatus[domain.status]}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>{{domain.name}}</ion-label>
      </ion-col>
      <ion-col class="ion-justify-content-start">
        <ion-label>{{domain.startDate}}</ion-label>
      </ion-col>
      <ion-col class="ion-justify-content-start">
        <ion-label>{{domain.endDate}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
      <ion-button fill="solid" color="primary" (click)="saveToDocument()">&nbsp;&nbsp;Save&nbsp;&nbsp;</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
