<ion-header>
  <ion-toolbar color="light">
    <ion-title>Your Survey Assignments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header-row"  >
      <ion-col >
        Status
      </ion-col>
      <ion-col size="4">
        Domain
      </ion-col>
      <ion-col>
        Start Date
      </ion-col>
      <ion-col>
        End Date
      </ion-col>
      <ion-col class="ion-justify-content-center" style="display: flex;">
       Launch
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let domain of subscribedDomains" class="ion-align-items-center">
      <ion-col>
        <ion-label>{{globals.surveyStatus[domain.status]}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>{{domain.name}}</ion-label>
      </ion-col>
      <ion-col class="ion-justify-content-start">
        <ion-label>{{domain.startDate}}</ion-label>
      </ion-col>
      <ion-col class="ion-justify-content-start">
        <ion-label>{{domain.endDate}}</ion-label>
      </ion-col>
      <ion-col class="ion-justify-content-center" style="display: flex;">
        <ion-button color="warning" (click)="launchSurvey_click(domain.id)">Launch Survey</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
